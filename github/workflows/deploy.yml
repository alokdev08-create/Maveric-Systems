name: Build and Deploy to Docker (Windows)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Ensure Docker is running
      run: |
        docker info

    - name: Stop existing container (if running)
      continue-on-error: true
      run: |
        docker stop maveric-app
        docker rm maveric-app

    - name: Build Docker image
      run: docker build -t maveric-app .

    - name: Run Docker container
      run: docker run -d -p 8081:8081 --name maveric-app maveric-app
